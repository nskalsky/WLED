<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>SkyAware v1.1 Setup</title>
  <style>@import url("style.css");</style>
</head>
<body>
  <h2>SkyAware METAR LED Controller v1.1</h2>
  <h3><a href="https://www.speedbird.co" target="_blank">www.speedbird.co</a></h3>

  <form id="f" method="POST" action="/um/skywizard/save">
    <label for="airport">Designated Airport (e.g., KPDX)</label>
    <input name="airport" id="airport" placeholder="KPDX" maxlength="8" autocomplete="off">
    <input type="hidden" name="redir" value="/settings/wifi">

    <div class="row">
      <button type="submit">Save &amp; Continue</button>
      <a class="btn ghost" href="/settings/wifi">Go to Wi-Fi Setup</a>
    </div>
  </form>

  <div id="msg" class="ok" style="display:none">Saved âœ“</div>
  <p class="note">Tip: <code>.local</code> works only after the device joins your Wi-Fi.</p>

  <script>
    if (new URLSearchParams(location.search).get("saved")==="1") {
      document.getElementById("msg").style.display = "block";
    }
  </script>
</body>
</html>
